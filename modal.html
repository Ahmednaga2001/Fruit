<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto ">
        <div class="wrapper w-full flex items-center justify-center min-h-screen">
            <form class="p-5 bg-black shadow-xl h-fit flex flex-col rounded-lg w-[80%] lg:w-[40%] text-lg">
                <div class="input-wrap py-3 flex flex-col">
                    <label class="text-white">Image URL:</label>
                    <input type="url" name="url" id="url" class="rounded-md pl-2 outline-none py-1">
                </div>
                <div class="input-wrap py-3 flex flex-col">
                    <label class="text-white">Name:</label>
                    <input type="text" name="name" id="name" class="rounded-md pl-2 outline-none py-1">
                </div>
                <div class="input-wrap py-3 flex flex-col">
                    <label class="text-white">Descripion:</label>
                    <input type="text" name="desc" id="desc" class="rounded-md pl-2 outline-none py-1">
                </div>
                <div class="input-wrap py-3 flex flex-col">
                    <label class="text-white">Price:</label>
                    <input type="number" name="price" id="price" class="rounded-md pl-2 outline-none py-1">
                </div>
                <div class="mx-auto pt-3">
                    <button class="add rounded-lg py-2 px-4 bg-yellow-500 text-white hover:bg-yellow-400 text-lg">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/modal.js"></script>
</body>
</html>
